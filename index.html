<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Page Creation</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <main>
    <section class="main-container">
      <div class="social-media">
        <a href="https://github.com/Deezob/stage_one/tree/main" data-testid=“githubURL”><img src="images/github-50.png" alt="github logo"></a>
        <a href="https://twitter.com/m4m4Daniel" ><img src="images/twitter-48.png" alt="twitter logo"></a>
        <a href="https://www.linkedin.com/in/mama-daniel/"><img src="images/linkedin-50.png" alt="linkedIn logo"></a>
      </div>
      <div class="content-container">
        <div class="text-content">
          <h1 data-testid="slackUserName">Mama Daniel</h1>
          <p data-testid="myTrack">Front End Track</p>
          <p>I'm proficient in HTML and CSS, ensuring that I can craft well-structured and visually appealing web pages. I take pride in writing clean, semantic code that not only looks great but also contributes to an accessible and SEO-friendly web presence.</p>
          <div class="time-date-container">
            <p data-testid="currentDayOfTheWeek">Day: </p>
            <p data-testid="currentUTCTime">Time:</p>
          </div>
        </div>
       
        <div class="profile-image">
          <img src="images/Profile_image.png" alt="Mama Daniel" data-testid="slackDisplayImage" height="350" width="350">
        </div>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
